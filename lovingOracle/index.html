<script>
var waittingTips="加紧制作中...<br/>敬请期待！";
var appData=new AppData();

$(function(){
	//alertTips("提示","这是一个提示");
	//alertYesNoTips("提示","这是一个提示",function(){alert("hello ")});	
	$("#alertYesNoUI_yes").click(function(){
		if(alertYesNoTipsYesDoFunc)
		{
			alertYesNoTipsYesDoFunc();
		}		
	});
	initApp(function(){
		showUI("mainUI");
		appData.canvas=document.getElementById("myCanvas");
		appData.context=appData.canvas.getContext("2d");
		loadImage();
	});
})



function alertTips(title,content)
{
	$("#alertUI_title").html(title);
	$("#alertUI_content").html(content);
	$("#alertUI").modal({'closeViaDimmer':false});
}
var alertYesNoTipsYesDoFunc;
function alertYesNoTips(title,content,yesDo)
{
	alertYesNoTipsYesDoFunc=yesDo;
	$("#alertYesNoUI_title").html(title);
	$("#alertYesNoUI_content").html(content);
	$("#alertYesNoUI").modal({'closeViaDimmer':false});
}
</script>

    </div>
  </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="alertYesNoUI">
